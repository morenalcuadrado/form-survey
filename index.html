<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="styles/style.css" rel="stylesheet">
        <title>Contact me</title>
    </head>
    <body>
        <div class="formu">
            <main>
                <h1 id="title">Contact me</h1>
                <p id="description">Thanks for checking out my Github, if you
                    want more information about the projects I do, feel free to
                    leave your contact information so we can work together on
                    your project and ideas.</p>
                <form id="survey-form" method="post"
                    action="https://register-demo.freecodecamp.org">
                    <fieldset>
                        <label id="name-label" for="first-name">Name and last
                            name: <input class="data"
                                id="name" name="first-name" type="text"
                                placeholder="Name and last name"
                                required /></label>
                        <label id="email-label" for="email">Your Email: <input
                                class="data"
                                id="email"
                                name="email" type="email"
                                placeholder="Your email"
                                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                                required /></label>
                        <label id="number-label" for="number">Your phone number:
                            <input class="data"
                                id="number" name="number" type="number"
                                min="18"
                                max="99" placeholder="Number"
                                pattern="[0-9]"
                                required /></label>
                    </fieldset>
                    <fieldset>
                        <label for="dropdown">What kind of service do you need?
                            <select id="dropdown" name="dropdown">
                                <option value>(select one)</option>
                                <option value="1">Project Manager</option>
                                <option value="2">Web developer</option>
                                <option value="3">Other</option>
                            </select>
                        </label>
                    </fieldset>
                    <fieldset> Your project is:
                        <label for="type-project"><input
                                name="type-project"
                                value="personal"
                                type="radio"
                                required />Personal</label>
                        <label for="type-project"><input
                                name="type-project"
                                value="business"
                                type="radio"
                                required />Business</label>
                    </fieldset>
                    <fieldset> When you need your project?:
                        <label for="type-project"><input
                                value="high"
                                type="checkbox"
                                required /> 0-3 months </label>
                        <label for="type-project"><input
                                value="medium"
                                type="checkbox"
                                required />3-6 months</label>
                        <label for="type-project"><input
                                value="low"
                                type="checkbox"
                                required />+6 months</label>
                    </fieldset>
                    <fieldset>
                        <label for="summary">Please provide a summary of the
                            project
                            you want, even if it is just a few details.:
                            <textarea id="summary" name="summary" rows="4"
                                cols="40"
                                placeholder="My dream project is"></textarea>
                        </label>
                    </fieldset>
                    <label for="terms-and-conditions">
                        <input class="inline" id="terms-and-conditions"
                            value="checkbox"
                            type="checkbox" required
                            name="terms-and-conditions" /> I accept the <a
                            href="https://www.freecodecamp.org/news/terms-of-service/">
                            <strong> terms
                                and conditions</strong></a>
                    </label>
                    <button id="submit">Submit</button>
                </form>
            </main>
        </div>
    </body>
